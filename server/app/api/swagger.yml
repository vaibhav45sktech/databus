                "@context": "%DATABUS_RESOURCE_BASE_URL%/res/context.jsonld",
                "@graph": [
                    {
                      "@id": "_:b0",
                      "@type": "dataid:DatabusTractateV1",
                      "signature": {
                          "@type": "xsd:string",
                          "@value": ""
                      }
                    },
                    {
                      "@id": "%DATABUS_RESOURCE_BASE_URL%/[MY_ACCOUNT_NAME]/%GROUP%/%ARTIFACT%",
                      "@type": "dataid:Artifact"
                    },
                    {
                      "@id": "%DATABUS_RESOURCE_BASE_URL%/[MY_ACCOUNT_NAME]/%GROUP%/%ARTIFACT%/%VERSION%",
                      "@type": "dataid:Version"
                    },
                    {
