  /{account}/collections/{id}:
    get:
      summary: "Get Collection"
      description: "Retrieve a Databus Collection."
      operationId: "get-collection"
      tags:
        - Collection
      parameters:
        - name: account
          in: path
          description: account namespace
          schema:
            type: string
          required: true
          example: '[MY_ACCOUNT_NAME]'
        - name: id
          in: path
          description: the collection identifier
          schema:
            type: string
          required: true
          example: "yourCollection"
      responses:
        "200":
          description: "OK"
          content:
            text/sparql:
              schema:
                type: string
                example: "PREFIX rdfs:   <http://www.w3.org/2000/01/rdf-schema#>
                  PREFIX rdf:    <http://www.w3.org/1999/02/22-rdf-syntax-ns#>
                  PREFIX dcat:   <http://www.w3.org/ns/dcat#>
                  PREFIX dct:    <http://purl.org/dc/terms/>
                  PREFIX dcv: <https://dataid.dbpedia.org/databus-cv#>
                  PREFIX databus: <https://dataid.dbpedia.org/databus#>
                  SELECT ?file WHERE
                  {
                  	{
                  		GRAPH ?g
                  		{
                  			{
                  				?dataset databus:group <%DATABUS_RESOURCE_BASE_URL%/[MY_ACCOUNT_NAME]/yourCollection> .
                  				{
                  					?dataset databus:artifact <%DATABUS_RESOURCE_BASE_URL%/[MY_ACCOUNT_NAME]/yourCollection/first> .
                  				}
                  			}
                  			?dataset dcat:distribution ?distribution .
                  			?distribution databus:file ?file .
                  		}
                  	}
                  }"
            application/ld+json:
              schema:
                type: object
                example: '{
                  "@id": "%DATABUS_RESOURCE_BASE_URL%/[MY_ACCOUNT_NAME]/%GROUP%",
                  "@type": "databus:Group",
                  "description": "%GROUP% datasets from DBpedia",
                  "title": "%GROUP% Data",
                  "@context": {
                    "title": {
                      "@id": "http://purl.org/dc/terms/title"
                    },
                    "description": {
                      "@id": "http://purl.org/dc/terms/description"
                    },
                    "dbo": "http://dbpedia.org/ontology/",
                    "sec": "https://w3id.org/security#",
                    "dataid": "http://dataid.dbpedia.org/ns/core#",
                    "dct": "http://purl.org/dc/terms/",
                    "dcv": "https://dataid.dbpedia.org/databus-cv#",
                    "xsd": "http://www.w3.org/2001/XMLSchema#",
                    "rdfs": "http://www.w3.org/2000/01/rdf-schema#",
                    "cert": "http://www.w3.org/ns/auth/cert#",
                    "dcat": "http://www.w3.org/ns/dcat#",
