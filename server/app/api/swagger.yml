openapi: "3.0.3"

info:
  description: "This is the Databus API documentation."
  version: "2.1.0"
  title: "Databus API"

components:
  securitySchemes:
    ApiKeyAuth:        
      type: apiKey
      in: header       
      name: X-API-KEY  
      
paths:
  /:
    get:
      summary: "Manifest"
      description: "Get the Databus manifest."
      operationId: "manifest-get"
      tags:
        - Main API
      security:
        - ApiKeyAuth: []
      responses:
        "200":
          description: "Accepted"
          content:
            text/turtle:
              schema:
                type: string
                example: |
                  @base <%DATABUS_RESOURCE_BASE_URL%> .
                  @prefix databus: <https://dataid.dbpedia.org/databus#> .
                  @prefix rdf:   <http://www.w3.org/1999/02/22-rdf-syntax-ns#> .
                  @prefix xsd:   <http://www.w3.org/2001/XMLSchema#> .
                  @prefix rdfs:  <http://www.w3.org/2000/01/rdf-schema#> .
                  @prefix dcat:  <http://www.w3.org/ns/dcat#> .
                  @prefix dct:   <http://purl.org/dc/terms/> .

                  <> a databus:Databus . 
                  <> dct:hasVersion "<2.1.1>" .

  /api/register:
    post:
      summary: "Publish Metadata"
      description: |
        Register metadata on the Databus. The metadata must be sent as the request body
        in RDF JSON-LD format. The RDF may contain one or more Databus entities:

        * **Group** — validated against the SHACL shape: [group.shacl](/res/shacl/group.shacl)
        * **Artifact** — validated against the SHACL shape: [artifact.shacl](/res/shacl/artifact.shacl)
        * **Version** — validated against the SHACL shape: [version.shacl](/res/shacl/version.shacl)
        * **Collection** — validated against the SHACL shape: [collection.shacl](/res/shacl/collection.shacl)

        **Hint:** Replace `[YOUR_ACCOUNT_NAME]` in the example body with your actual Databus account name.
      operationId: "register"
      tags:
        - Main API
      security:
        - ApiKeyAuth: []
      parameters:
        - name: fetch-file-properties
          in: query
          schema:
            type: boolean
          description: "If set to false, the server will not verify the *sha256sum* and *byteSize* properties of any *databus:Part*. Default value is *true*."
          required: false
          example: "true"
        - name: log-level
          in: query
          schema:
            type: string
          description: "Desired detail of the publish report. Can be set to either 'error', 'info' or 'debug'."
          required: false
          example: "error"
      requestBody:
        description: "Metadata in JSONLD. May contain any number of groups, artifacts and datasets"
        required: true
        content:
          application/ld+json:
            schema:
              type: object
              example: |
                {
                  "@context": "%DATABUS_RESOURCE_BASE_URL%/res/context.jsonld",
                  "@graph": [
                    {
                      "@type": "Version",
                      "@id": "%DATABUS_RESOURCE_BASE_URL%/[YOUR_ACCOUNT_NAME]/test_group/test_artifact/0.0.1",
                      "title": "Test Data",
                      "description": "Test data from the swagger API. This can probably be deleted.",
                      "license": "https://dalicc.net/licenselibrary/Apache-2.0",
                      "distribution": [
                        {
                          "@type": "Part",
                          "formatExtension": "md",
                          "compression": "none",
                          "downloadURL": "https://raw.githubusercontent.com/dbpedia/databus/68f976e29e2db15472f1b664a6fd5807b88d1370/README.md"
                        }
                      ]
                    }
                  ]
                }
      responses:
        "200":
          description: "Accepted"
          content:
            application/json:
              schema:
                type: object
                example: |
                  {
                    "log": []
                  }
        "403":
          description: "Error: Forbidden. The account failed to authenticate."
          content:
            application/json:
              schema:
                type: object
                example: |
                  {
                    "logLevel": "info",
                    "log": [
                      {
                        "resource": "%DATABUS_RESOURCE_BASE_URL%/[MY_ACCOUNT_NAME]/%GROUP%",
                        "msg": "Not allowed to access namespace of group identifier <%DATABUS_RESOURCE_BASE_URL%/[MY_ACCOUNT_NAME]/%GROUP%>.",
                        "level": "error"
                      }
                    ]
                  }
  /sparql:
    post:
      summary: "Send SPARQL Query"
      description: "Send a SPARQL request to Databus. SPARQL queries are useful for retrieving the published metadata. This gives users flexibility to make complicated requests combining files from different datasets and of different versions."
      operationId: "sparql-post"
      tags:
        - Main API
      security:
        - ApiKeyAuth: [ ]
      requestBody:
        description: "A SPARQL query."
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                query:
                  type: string
                  example: "select distinct * where {?a ?b ?c} LIMIT 2"
      responses:
        "200":
          description: "The result of the SPARQL query."
          content:
            application/sparql-results+xml:
              schema:
                type: object
                xml:
                  name: 'sparql'
                example: |
                  <sparql xmlns="http://www.w3.org/2005/sparql-results#" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xsi:schemaLocation="http://www.w3.org/2001/sw/DataAccess/rf1/result2.xsd">
                    <head>
                      <variable name="a"/>
                      <variable name="b"/>
                      <variable name="c"/>
                    </head>
                    <results distinct="false" ordered="true">
                      <result>
                        <binding name="a">
                          <uri>http://www.openlinksw.com/schemas/virtrdf#DefaultQuadMap</uri>
                        </binding>
                        <binding name="b">
                          <uri>http://www.w3.org/1999/02/22-rdf-syntax-ns#type</uri>
                        </binding>
                        <binding name="c">
                          <uri>http://www.openlinksw.com/schemas/virtrdf#QuadMap</uri>
                        </binding>
                      </result>
                      <result>
                        <binding name="a">
                          <uri>http://www.openlinksw.com/schemas/virtrdf#DefaultServiceMap</uri>
                        </binding>
                        <binding name="b">
                          <uri>http://www.w3.org/1999/02/22-rdf-syntax-ns#type</uri>
                        </binding>
                        <binding name="c">
                          <uri>http://www.openlinksw.com/schemas/virtrdf#QuadMap</uri>
                        </binding>
                      </result>
                    </results>
                  </sparql>
        "400":
          description: "Error: Bad Request"
          content:
            text/plain:
              schema:
                type: string
                example: |
                  Virtuoso 37000 Error SP030: SPARQL compiler, line 2: syntax error at '=' before 'distinct'

                  SPARQL query:
                  define sql:big-data-const 0
                  select= distinct * where {?a ?b ?c} LIMIT 2
  /api/search:
    get:
      summary: "Search"
      description: "Search the index of the Databus. For a full list of the search syntax please refer to the [Lookup Documentation](https://github.com/dbpedia/dbpedia-lookup)"
      operationId: "search"
      tags:
        - Main API
      parameters:
        - name: query
          in: query
          description: search query
          schema:
            type: string
          required: true
          example: 'Test Data'
        - name: typeName
          in: query
          description: The type of entities to return. White space separated list of one or multiples of
            * Account
            * Group
            * Artifact
            * Version
            * Collection
          schema:
            type: string
          required: false
          example: 'Version'
      responses:
        "200":
          description: "OK"
          content:
            application/json:
              schema:
                type: object
                example: |
                  {
                    "docs": [
                      {
                        "score": [
                          "346.7309"
                        ],
                        "part": [
                          "2022-02-09",
                          "test_artifact"
                        ],
                        "typeName": [
                          "Version"
                        ],
                        "publisher": [
                          "[YOUR_ACCOUNT_NAME]"
                        ],
                        "id": [
                          "%DATABUS_RESOURCE_BASE_URL%/[YOUR_ACCOUNT_NAME]/test_group/test_artifact/2022-02-09"
                        ],
                        "label": [
                          "<B>Test</B> <B>Data</B>"
                        ],
                        "abstract": [
                          "<B>Test</B> <B>data</B> from the swagger API. This can probably be deleted."
                        ]
                      }
                    ],
                    "query": "Test Data"
                  }
  /{account}/{group}:
    get:
      summary: "Get Group"
      description: "Retrieve a Databus Group as JSONLD."
      operationId: "get-group"
      tags:
        - Group 
      parameters:
        - name: account
          in: path
          description: account namespace
          schema:
            type: string
          required: true
          example: '[MY_ACCOUNT_NAME]'
        - name: group
          in: path
          description: target group identifier
          schema:
            type: string
          required: true
          example: "%GROUP%"
      responses:
        "200":
          description: "OK"
          content:
            application/ld+json:
              schema:
                type: object
                example: |
                  {
                    "@context": "%DATABUS_RESOURCE_BASE_URL%/res/context.jsonld",
                    "@id": "%DATABUS_RESOURCE_BASE_URL%/[MY_ACCOUNT_NAME]/%GROUP%",
                    "@type": "Group"
                  }
        "404":
          description: "Not Found."
          content:
            text/plain:
              schema:
                type: string
                example: "The requested resource could not be found."
    delete:
      summary: "Delete Group"
      description: "Deletes a Databus Group from the Databus. Associated Artifacts and Versions will stay intact but some features such as query generations will break for these entities. 
        **If you intend to delete the whole group, query the associated entities and delete them first.**"
      operationId: "delete-group"
      tags:
        - Group 
      security:
        - ApiKeyAuth: []
      parameters:
        - name: account
          in: path
          description: account namespace
          schema:
            type: string
          required: true
          example: '[MY_ACCOUNT_NAME]'
        - name: group
          in: path
          description: target group identifier
          schema:
            type: string
          required: true
          example: "%GROUP%"
      responses:
        "200":
          description: "OK"
        "204":
          description: "No Content"
        "403":
          description: "Forbidden"
          content:
            text/plain:
              schema:
                type: string
                example: "You cannot perform this action in a foreign namespace."
        "409":
          description: "Conflict - There are still versions or artifacts associated with this group."
