                      "group": "%DATABUS_RESOURCE_BASE_URL%/[MY_ACCOUNT_NAME]/%GROUP%",
                      "version": "%DATABUS_RESOURCE_BASE_URL%/[MY_ACCOUNT_NAME]/%GROUP%/%ARTIFACT%/%VERSION%",
                      "description": "%GROUP% version of the %ARTIFACT% dataset from DBpedia",
                      "hasVersion": "%VERSION%",
                      "issued": "2022-02-11T13:28:58.132Z",
                      "license": "http://creativecommons.org/licenses/by/4.0/",
                      "modified": "2022-02-11T13:28:58.132Z",
                      "publisher": "%DATABUS_RESOURCE_BASE_URL%/[MY_ACCOUNT_NAME]#this",
                      "title": "%GROUP% %ARTIFACT%",
                      "distribution": "%DATABUS_RESOURCE_BASE_URL%/[MY_ACCOUNT_NAME]/%GROUP%/%ARTIFACT%/%VERSION%#%ARTIFACT%.ttl",
                      "proof": {
                          "@id": "_:b0"
                      }
                    },
                    {
                      "@id": "%DATABUS_RESOURCE_BASE_URL%/[MY_ACCOUNT_NAME]/%GROUP%/%ARTIFACT%/%VERSION%#%ARTIFACT%.ttl",
                      "@type": "Part",
                      "compression": "none",
                      "file": "%DATABUS_RESOURCE_BASE_URL%/[MY_ACCOUNT_NAME]/%GROUP%/%ARTIFACT%/%VERSION%/%ARTIFACT%.ttl",
                      "formatExtension": "ttl",
